<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="js/jquery-3.7.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter Username"
            name="username"
            autocomplete="off" />
          <div id="user_error"></div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="password" />
          <div id="pass_error"></div>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>
    <!-- jQueryCode starts -->
    <script>
      $(document).ready(function () {
        $("#submit").click(function () {
          var user = $("#uname").val();
          var pass = $("#pwd").val();
          if (user == "") {
            $("#user_error").html("* Please enter username");
            $("#user_error").css("color", "red");
            return false;
          }
          if (user.length <= 5 || user.length >= 30) {
            $("#user_error").html("* Username must be between 6 and 30 chars!");
            $("#user_error").css("color", "red");
            return false;
          } else {
            $("#pwd").click(function () {
              $("#user_error").html("");
              return true;
            });
          }
          if (pass == "") {
            $("#pass_error").html("* Please enter password");
            $("#pass_error").css("color", "red");
            return false;
          }
          if (pass.length <= 5) {
            $("#pass_error").html("* password must be greater than 6!");
            $("#pass_error").css("color", "red");
            return false;
          }
        });
      });
    </script>
  </body>
</html>
