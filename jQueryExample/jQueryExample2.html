<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.0.js"></script>
  </head>
  <body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <script>
      $(document).ready(function () {
        $("#btn1").hide();
        $("p").hide();
        $("#btn2").click(function () {
          $("p").show("slow");
          $("#btn1").show();
          $("#btn2").hide();
        });
        $("#btn1").click(function () {
          $("p").hide("slow");
          $("#btn1").hide();
          $("#btn2").show();
        });
      });
    </script>
    <p style="background-color: aqua">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,
      temporibus iste aspernatur exercitationem perferendis provident culpa quia
      quas eveniet ullam eum repellat, itaque, facilis veritatis voluptatibus
      nihil ratione est aliquam!
    </p>
  </body>
</html>
