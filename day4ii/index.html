<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(240, 239, 232)">
    <h3 style="text-align: center; text-decoration: underline">
      <i>Calculator</i>
    </h3>
    <br />
    <br />
    <br />
    <form style="margin-left: 42%">
      <table border="3" style="text-align: center; border-color: black">
        <tr>
          <td>First Number:</td>
          <td>
            <input type="number" id="firstNumber" />
          </td>
        </tr>
        <tr>
          <td>Second Number:</td>
          <td>
            <input type="number" id="secondNumber" />
          </td>
        </tr>
        <tr >
          <td colspan="2" style="text-align: center; border-color: black" >
            <button
              type="button"
              onclick="Add()"
              style="text-align: center; border-color: black"
            >
              +
            </button>
            <button
              type="button"
              onclick="Subtract()"
              style="text-align: center; border-color: black"
            >
              -
            </button>
            <button
              type="button"
              onclick="Multiply()"
              style="text-align: center; border-color: black"
            >
              *
            </button>
            <button
              type="button"
              onclick="Divide()"
              style="text-align: center; border-color: black"
            >
              /
            </button>
          </td>
        </tr>
        <tr>
          <td style="color: red;">Result:</td>
          <td><b id="result"></b></td>
        </tr>
      </table>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
