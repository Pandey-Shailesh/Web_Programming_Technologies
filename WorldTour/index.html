<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="cyan" onload="reset()">
    <center>
      <table cellspacing="10" border="0">
        <tr>
          <td colspan="2" align="center">
            <h3>
              <font color="red" size="6" face="algerian" id="idtitle"
                >Welcome to WorldYour.com</font
              >
            </h3>
          </td>
        </tr>
        <tr>
          <td>Enter Country</td>
          <td>
            <select name="" id="opt" onblur="getCity()">
              <option value="0" id="default">
                Select Country &nbsp;&nbsp;
              </option>
              <option value="1">India</option>
              <option value="2">USA</option>
              <option value="3">Australia</option>
              <option value="4">England</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Enter City</td>
          <td>
            <select name="" id="opt2">
              <option value="0" id="default">
                Select City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </option>
              <option value="1" id="city1"></option>
              <option value="2" id="city2"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br /><br />
            <input
              type="button"
              value="View Amusement Parks"
              onclick="view()"
            />
          </td>
        </tr>
      </table>
    </center>
    <script src="js/script.js"></script>
  </body>
</html>
